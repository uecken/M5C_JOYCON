; PlatformIO Project Configuration File
; M5StickC / XIAO ESP32S3 / ESP32-C6 BLE JoyStick Controller

[env:m5stick-c]
; Arduino ESP32 v2.0.x を使用するためplatform 6.3.2を指定
platform = espressif32 @ 6.3.2
board = m5stick-c
framework = arduino

lib_deps =
    M5StickC
    ESP32-BLE-Gamepad
    NimBLE-Arduino

upload_port = COM14
monitor_port = COM14
monitor_speed = 115200

build_flags =
    -D CORE_DEBUG_LEVEL=1
    -D BOARD_M5STICKC

[env:xiao_esp32s3]
; XIAO ESP32S3 - Arduino ESP32 v3.x
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino

lib_deps =
    ESP32-BLE-Gamepad
    NimBLE-Arduino

monitor_speed = 115200

build_flags =
    -D CORE_DEBUG_LEVEL=1
    -D BOARD_XIAO_ESP32S3
    -D I2C_SDA=5
    -D I2C_SCL=6

; ESP32-C6 サポートについて:
; 現時点でESP32-C6のArduino Frameworkサポートは安定版espressif32では未対応
; ESP32-C6はBLE 5.0対応だが、Classic Bluetooth非対応
; 使用する場合は pioarduino platform を使用するか、IDF frameworkを検討してください
; See: https://github.com/pioarduino/platform-espressif32
;
; [env:esp32c6]
; platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
; board = esp32-c6-devkitc-1
; framework = arduino
; lib_deps =
;     ESP32-BLE-Gamepad
;     NimBLE-Arduino
; monitor_speed = 115200
; build_flags =
;     -D CORE_DEBUG_LEVEL=1
;     -D BOARD_ESP32C6
;     -D I2C_SDA=22
;     -D I2C_SCL=23
